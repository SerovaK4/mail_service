{% extends 'mail_service/base.html' %}

{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Регистрация
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit" class="m-2 btn btn-primary">Зарегистрироваться</button>

                </div>
                <div class="card-folder"></div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
