{% extends 'mail_service/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Вы хотите удалить пользователя?</p>
                        <button type="submit" class="btn btn-danger">Подтвердить</button>
                        <a href="{% url 'client:list' %}" class="m-2 btn btn-primary ">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
{% endblock %}
